<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Temple</title>
	<link rel = "stylesheet" href = "{{url_for('static',filename = 'css/my.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename = 'css/bootstrap.min.css')}}">
        <link rel = "stylesheet" href = "{{url_for('static',filename = 'css/mdb.min.css')}}">
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>
   <nav class="navbar navbar-dark ">
    <a class="navbar-brand" href="http://www.1point3acres.com/bbs/">
        <img src="{{url_for('static',filename='images/logo.png')}}" >
    </a>
   <ul class="nav navbar-nav navbar-right" style=" display: inline-block">
     <a> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >
    user info 
     </button></a>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">user infro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{  name  }}</p>
                    <p>{{ email }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
             
      <a href="{{ url_for('logout')}}"><button type="button" class="btn btn-primary">Log out</button></a>
      <a href="{{ url_for('messages')}}"><button type="button" class="btn btn-primary">messages</button></a>


   </ul>
  </nav>

</header>
<body>
<!--Pagination-->
<nav aria-label="pagination example" >
    <ul class="pagination pg-blue justify-content-end">

    <!--Arrow left-->
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <!--Numbers-->
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link active" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>

        <!--Arrow right-->
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
{% block body %}

{% endblock %}
 <script type="text/javascript" src="{{url_for('static',filename = 'js/jquery-3.2.1.min.js')}}"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="{{url_for('static',filename = 'js/popper.min.js')}}"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="{{url_for('static',filename = 'js/bootstrap.min.js')}}"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="{{url_for('static',filename = 'js/mdb.min.js')}}"></script>

</body>
</html>
